<html>
	<head>
		<title>Just an Assignmnet</title>
		<script type="text/javascript">
			function changeLabel1(val){
				document.getElementById('lb1').innerHTML = val
			}
			function changeLabel2(val){
				document.getElementById('lb2').innerHTML = val
			}
			function changeLabel3(val1,val2){
				document.getElementById('lb3').innerHTML = val1 + " " + val2
			}
		</script>
	</head>
	<body>
			<table>
				<tr>
					<td><label for="fName">First Name: </label></td>
					<td><input type="text" id = "fName" placeholder = "First Name" onkeyup ="changeLabel1(this.value)"></td>
					<td><label id="lb1" ></lable></td>
				</tr>
				<tr>
					<td><label for="lName">Last Name: </label></td>
					<td><input type="text" id = "lName" placeholder = "Last Name" onkeyup ="changeLabel2(this.value)"></td>
					<td><label id="lb2"></lable></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value = "Submit" onclick="changeLabel3(document.getElementById('fName').value,document.getElementById('lName').value)"></td>
					<td><label id="lb3"></lable></td>
				</tr>
			</table>
	</body>
</html>
