<!DOCTYPE html>
<html>
<head>
	<title>Another Assignment</title>
	<script type="text/javascript">
		function populate(val){
			if(val == "male"){
				document.getElementById("stln").value = "Mr."
			}
			else
			{
				document.getElementById("stln").value = "Mrs."
			}
		}
		function popDis(val){
			document.getElementById('dist').disabled = false
			if(val == "UP"){
				document.getElementById('d1').innerHTML = "Agra"
				document.getElementById('d2').innerHTML = "Noida"
			}
			else{
				document.getElementById('d1').innerHTML = "Alwar"
				document.getElementById('d2').innerHTML = "Udaipur"	
			}
		}

		function fillTable(){
			document.getElementById('labelname').innerHTML = document.getElementById('stln').value + " " + document.getElementById('name').value + " " + document.getElementById('lname').value
			
			document.getElementById('lage').innerHTML = document.getElementById('age').value

			document.getElementById('lstate').innerHTML = document.getElementById('state').value

			document.getElementById('ldis').innerHTML = document.getElementById('dist').value

		}

	</script>
</head>
<body>
	<table>
		<tr>
			<td>
				<label>Gender: </label>
			</td>
			<td>
				<label>Male: </label><input type="radio" name="gender" value="male" onchange ="populate(this.value)">
			</td>
			<td>
				<label>Female: </label><input type="radio" name="gender" value="female" onchange="populate(this.value)">
			</td>
		</tr>
		<tr>
			<td>
				<label>Name: </label>
			</td>
			<td>
				<select id="stln" disabled>
				<option>Mr.</option>
				<option>Mrs.</option>
				</select>
			</td>
			<td>
				<label>First Name: </label><input type="text" id="name">
			</td>
		</tr>
		<tr>
			<td>
				<label>Name: </label>
			</td>
			<td>
			</td>
			<td>
				<label>Last Name: </label><input type="text" id="lname">
			</td>
		</tr>

		<tr>
			<td>
				<label>Age: </label>
			</td>
			<td>
			</td>
			<td><input type="number" id="age" min=18 value="18">
			</td>
		</tr>

		<tr>
			<td>
				<label>State: </label>
			</td>
			<td>
			</td>
			<td>

				<select id="state" onchange="popDis(this.value)">
					<option>UP</option>
					<option>Rajasthan</option>
				</select>

			</td>
		</tr>

		<tr>
			<td>
				<label>District: </label>
			</td>
			<td>
			</td>
			<td>
				<select id="dist" >
					<option id="d1">Agra</option>
					<option id="d2">Noida</option>
				</select>
			</td>
		</tr>

		<tr>
			<td>
			
			</td>
			<td>
			</td>
			<td>
				<input type="Submit" name="Submit" onclick="fillTable()">
			</td>
		</tr>

	</table>

	<table>
		<tr>
			<td>
				<label>Name: </label>
			</td>
			<td>
				<label id="labelname"></label>
			</td>
		</tr>
		<tr>
			<td>
				<label>Age: </label>
			</td>
			<td>
				<label id="lage"></label>
			</td>
		</tr>
		<tr>
			<td>
				<label>State: </label>
			</td>
			<td>
				<label id="lstate"></label>
			</td>
		</tr>
		<tr>
			<td>
				<label>District: </label>
			</td>
			<td>
				<label id="ldis"></label>
			</td>
		</tr>
	</table>
</body>
</html>
